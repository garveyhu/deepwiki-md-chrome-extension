<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DeepWiki to Markdown</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Use local JSZip library -->
    <script src="lib/jszip.min.js"></script>
  </head>
  <body>
    <div class="deepwiki-popup-container">
      <div class="header">
        <div class="title-container">
          <h2>DeepWiki Markdown Enhanced</h2>
          <a
            href="https://github.com/garveyhu/deepwiki-md-chrome-extension"
            target="_blank"
            class="github-link"
            title="View on GitHub"
          >
            <svg
              class="github-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              width="24"
              height="24"
            >
              <path
                fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
      <div class="translate-section">
        <label for="translateLang">批量导出翻译语言:</label>
        <select id="translateLang">
          <option value="">不翻译</option>
          <option value="zh-CN">中文（简体）</option>
          <option value="zh-TW">中文（繁体）</option>
          <option value="ja">日语</option>
          <option value="ko">韩语</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="es">西班牙语</option>
          <option value="pt">葡萄牙语</option>
          <option value="ru">俄语</option>
        </select>
      </div>
      <div class="button-group">
        <button id="convertBtn">转换并下载当前页</button>
        <button id="batchDownloadBtn" class="batch">
          批量转换并下载所有页面
        </button>
        <button id="cancelBtn" class="cancel" style="display: none">
          取消批量操作
        </button>
      </div>
      <div class="info-section">
        <p>💡 现在您也可以直接在页面上使用导出按钮！</p>
      </div>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
